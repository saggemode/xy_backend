{% load static %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">
            <i class="fas fa-chart-line"></i> Financial Metrics
        </h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="info-box">
                    <span class="info-box-icon bg-success">
                        <i class="fas fa-wallet"></i>
                    </span>
                    <div class="info-box-content">
                        <span class="info-box-text">Active Wallets</span>
                        <span class="info-box-number">{{ total_wallets|default:0 }}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box">
                    <span class="info-box-icon bg-info">
                        <i class="fas fa-exchange-alt"></i>
                    </span>
                    <div class="info-box-content">
                        <span class="info-box-text">Total Transactions</span>
                        <span class="info-box-number">{{ total_transactions|default:0 }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="info-box">
                    <span class="info-box-icon bg-warning">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <div class="info-box-content">
                        <span class="info-box-text">Transaction Volume</span>
                        <span class="info-box-number">${{ total_volume|default:0|floatformat:2 }}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box">
                    <span class="info-box-icon bg-primary">
                        <i class="fas fa-chart-pie"></i>
                    </span>
                    <div class="info-box-content">
                        <span class="info-box-text">Success Rate</span>
                        <span class="info-box-number">{{ success_rate|default:95|floatformat:1 }}%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
